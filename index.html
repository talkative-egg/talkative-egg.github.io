<!DOCTYPE html>
<html>
    <head>
        <!--This links to the css file, which controls the styles or display of the page-->
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <!--The nav bar presented as an unordered list-->
                <ul id="nav-bar">
                    <li id="title" class="nav-left"><a href="index.html">Peter Chen</a></li>
                    <li id="home" class="nav-right"><a href="index.html">Home</a></li>
                    <li id="about" class="nav-right"><a href="projects.html">Projects</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- <h1> - <h6> are page titles where h1 is the largest and h6 the smallest-->
            <h1>What's so interesting about Peter Chen?</h1>
            <h2>Hint: nothing</h2>
            <h3>Hence the white background and the boring fonts. Definitely not because he is lazy</h3>
            <!--I used a flex container to format the images-->
            <div id="image-container">
                <figure id="puppy">
                    <!--Links to the file of the image. alt shows when the image is not loading, always good practice to add it-->
                    <img src="images/puppy.jpeg" alt="an image of a puppy" class="image">
                    <!--Line break, switches to next line-->
                    <br>
                    <figcaption>
                        So here is an interesting picture of a puppy.
                        <br>
                        Which is Peter's favorite animal.
                    </figcaption>
                </figure>
                <figure id="penguin">
                    <img src="images/penguin.jpeg" alt="an image of penguins" class="image">
                    <br>
                    <figcaption>
                        Some cute penguins.
                    </figcaption>
                </figure>
                <figure id="piglet">
                    <img src="images/piglet.jpeg" alt="an image of a piglet" class="image">
                    <br>
                    <figcaption>
                        And here is a picture of a piglet.
                        <br>
                        Just thought people should see this.
                    </figcaption>
                </figure>
            </div>
        </main>
    </body>
</html>
